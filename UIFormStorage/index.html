<!DOCTYPE html>
<html>
<head>
    <title>UI Form Storage</title>
    <link rel="stylesheet" type="text/css" href="../demo-files/form-storage.css">
    <script type="text/javascript" src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="UIFormStorage.js"></script>
    <script>
        window.onload = function () {
            $('.test-form').UIFormStorage();

            $("button[data-js='reset']").bind('click keypress',function (e) {
               $('.test-form').UIFormStorageClear();
                e.preventDefault();
                return false;
            });
        }


    </script>
</head>
<body>
<a href="https://github.com/xnimorz/UIComponents/tree/master/UIFormStorage" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <a href="../">К списку компонент</a>
    <form class="test-form" method="get">
        <div>Форма с регистрацией</div>
        <div><input type="text" data-id="login" name="login"/></div>
        <div><input type="password" name="pass"/></div>
        <div>Select one</div>
        <div><select data-id="select" name="select">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select></div>
        <div>Select multiple</div>
        <div><select name="mulSelect" data-id="mulSelect" multiple>
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select></div>
        <div>CheckBox</div>
        <div>
            <input type="checkbox" name="check" data-id="check1" value="1" id="check1">
            <label for="check1">First</label>
            <input type="checkbox" name="check" data-id="check2" value="2" id="check2">
            <label for="check2">Second</label>
            <input type="checkbox" name="check" data-id="check3" value="3" id="check3">
            <label for="check3">Third</label>
        </div>
        <div>Radio button</div>
        <div>
            <input type="radio" name="radio" value="1" data-id="radio1" id="radio1">
            <label for="radio1">First</label>
            <input type="radio" name="radio" value="2" data-id="radio2" id="radio2">
            <label for="radio2">Second</label>
            <input type="radio" name="radio" value="3" data-id="radio3" id="radio3">
            <label for="radio3">Third</label>
        </div>
        <button data-js="reset">reset</button>
    </form>
</body>
</html>
