<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link type="text/css" rel="stylesheet" href="example.css">
    <link type="text/css" rel="stylesheet" href="UITooltip.css">
    <script src="jquery-2.1.1.js"></script>
    <script src="UITooltip.js"></script>
    <script src="example.js"></script>
</head>
<body>
    <div class="block" data-tooltip="tooltip text11">
        Some text of block element 11
    </div>
    <div class="block js-tooltip">
        Some text of block element 12
    </div>
    <div class="block">
        Some text of block element 13
    </div>

    <div class="block line" data-tooltip="tooltip text22222222222222222222222222222222222222222222222222222222222222222222222222222">
        Some text of block element 21
    </div>
    <div class="block js-tooltip">
        Some text of block element 22
    </div>
    <div class="block">
        Some text of block element 23
    </div>
</body>
</html>
